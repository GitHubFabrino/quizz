<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZZ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Quizz culture generale</h1>

    <div class="container-global">
        <form class="form-quizz">
            <div class="question-block">
                <h4>Qui est l'empreuer de france de 2 decembre 1804 ?</h4>

                <div>
                    <input type="radio" name="q1" id="Clovis" value="a" checked>
                    <label for="Clovis">Clovis</label>
                </div>
                <div>
                    <input type="radio" name="q1" id="Lincoln" value="b" >
                    <label for="Lincoln">Lincoln</label>
                </div>
                <div>
                    <input type="radio" name="q1" id="Bonaparte" value="c" >
                    <label for="Bonaparte">Bonaparte</label>
                </div>
            </div>

            <div class="question-block">
                <h4>Quelle est la date de dependance des Etats Unis ?</h4>

                <div>
                    <input type="radio" name="q2" id="date1" value="a" checked>
                    <label for="date1">4 juillet 1776</label>
                </div>
                <div>
                    <input type="radio" name="q2" id="date2" value="b" >
                    <label for="date2">18 avril 1856</label>
                </div>
                <div>
                    <input type="radio" name="q2" id="date3" value="c" >
                    <label for="date3">Bona30 juin 1925parte</label>
                </div>
            </div>

            <div class="question-block">
                <h4>La chute de l'empire Romaine se situe en ?</h4>

                <div>
                    <input type="radio" name="q3" id="date4" value="a" checked>
                    <label for="date4">15 ap JC</label>
                </div>
                <div>
                    <input type="radio" name="q3" id="date5" value="b" >
                    <label for="date5">395 ap JC</label>
                </div>
                <div>
                    <input type="radio" name="q3" id="date6" value="c" >
                    <label for="date6">-740 ap JC</label>
                </div>
            </div>

            <div class="question-block">
                <h4>Qui est la capitale de la slovenie ?</h4>

                <div>
                    <input type="radio" name="q4" id="Ljubljana" value="a" checked>
                    <label for="Ljubljana">Ljubljana</label>
                </div>
                <div>
                    <input type="radio" name="q4" id="Belgrade" value="b" >
                    <label for="Belgrade">Belgrade</label>
                </div>
                <div>
                    <input type="radio" name="q4" id="Bratislava" value="c" >
                    <label for="Bratislava">Bratislava</label>
                </div>
            </div>

            <div class="question-block">
                <h4>Combien d'habitas compt l'irlande en 2020 ?</h4>

                <div>
                    <input type="radio" name="q5" id="m1" value="a" checked>
                    <label for="m1">1.356 million</label>
                </div>
                <div>
                    <input type="radio" name="q5" id="m2" value="b" >
                    <label for="m2">21 million</label>
                </div>
                <div>
                    <input type="radio" name="q5" id="m3" value="c" >
                    <label for="m3">4.9 million</label>
                </div>
            </div>


            <button type="submit">Validez vos chois !!</button>

        </form>

        <div class="resultats">
            <h2>Cliquez sur valider pour voir les resultats</h2>
            <p class="aide"></p>
            <p class="note"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
